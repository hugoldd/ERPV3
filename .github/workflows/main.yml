name: CI + Deploy (Pages)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Debug workspace
        run: |
          echo "=== Root ==="
          ls -la
          echo "=== dist ==="
          ls -la dist || true
          echo "=== build ==="
          ls -la build || true

      - name: Determine output dir
        run: |
          if [ -d "dist" ]; then
            echo "OUT_DIR=dist" >> $GITHUB_ENV
          elif [ -d "build" ]; then
            echo "OUT_DIR=build" >> $GITHUB_ENV
          else
            echo "Aucun dossier de build trouvé (dist/ ou build/). Vérifiez vite.config.* (outDir) ou un sous-dossier."
            exit 1
          fi
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
